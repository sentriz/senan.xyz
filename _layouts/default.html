<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>{{ page.title | default: site.name }}</title>
        <meta name="description" content="{{ site.description }}">
        <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700">
        <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | relative_url }}">
        {% if jekyll.environment == 'production' %}
            {% if site.google_verification %}
                <meta name="google-site-verification" content="{{ site.google_verify }}">
            {% endif %}
            {% if site.google_analytics %}
                {% include analytics.html %}
            {% endif %}
        {% endif %}
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                <h1><a href='/'>{{ site.title }}</a></h1>
                {% include navigation_bar.html %}
            </div>
            {{ content }}
            <div class="footer">
                {% include source_button.html %}
            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <title>dank</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            body {
                margin: 40px auto;
                max-width: 650px;
                line-height: 1.6;
                font-size: 18px;
                color: #444;
                padding: 0 10px
            }
            h1, h2, h3 {
                line-height: 1.2
            }
        </style>
    </head>

    <body>
        <h1>dank ass music search</h1>
        <p>we got it all over here</p>
        <li>discogs</li>
        <li>beatport</li>
        <li>xlr8r</li>
        <p>you want it, we got it<br>
        (<em>note</em> you have to look for a 'popups blocked' thing and press allow the first time you use this)</p>

        <script>
            function submit(){
                var query = document.getElementById('query');
                var escaped = escape(query.value);
                window.open("https://www.discogs.com/search/?q=" + escaped, "1");
                window.open("https://www.beatport.com/search?q=" + escaped, "2");
                window.open("https://www.xlr8r.com/?s=" + escaped, "3");
            }
        </script>
        enter query: <input type="text" id="query" />
        <button onclick="submit();" href="javascript:;">search</button>
    </body>
</html>

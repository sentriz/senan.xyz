  <body>
    <span id="sem">
      <span class="upper">s</span><span>e</span><span>m</span>
    </span>
    <script>
      const decToColour = value => {
        const ranged = 0x1000000 + value * 0xffffff
        return '#' + ranged.toString(16).substr(1, 6)
      }
      const randColour = () => decToColour(Math.random())
      const randBW = () => decToColour(Math.round(Math.random()))
      const sem = document.getElementById('sem')
      let charIdx = 0
      setInterval(() => {
        document.body.style.backgroundColor = randColour()
        document.body.style.color = randBW()
        sem.children[charIdx].classList.toggle('upper')
        charIdx++
        if (charIdx == sem.children.length) {
          charIdx = 0
        }
      }, 50)
    </script>

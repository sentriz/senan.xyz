{% assign current_page = page.url | downcase | remove: "/" %}
<ul>
    {%- for item in site.data.navigation %}
    <li>
        <a {% if item.new_tab -%}target="_blank" {% endif -%}
           {%- if current_page == item.title -%}class="active"{%- endif -%}
           href="{{ item.url }}">{{ item.title }}</a>
    </li>
    {%- endfor %}
</ul>
